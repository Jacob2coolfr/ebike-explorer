<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Bike Explorer - Image Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .brand-card {
      background: white;
      display: inline-block;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
    }
    .brand-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .brand-name {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Top Brands - Image Test</h1>

  <div class="brand-card">
    <img src="macfox.jpg" alt="Macfox">
    <div class="brand-name">Macfox</div>
  </div>

  <div class="brand-card">
    <img src="super73.jpg" alt="Super73">
    <div class="brand-name">Super73</div>
  </div>

  <div class="brand-card">
    <img src="surron.jpg" alt="Surron">
    <div class="brand-name">Surron</div>
  </div>

  <div class="brand-card">
    <img src="talaria.jpg" alt="Talaria">
    <div class="brand-name">Talaria</div>
  </div>
</body>
</html>
