<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D E-Bike Customizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .selectors {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
    }
    select, input[type="checkbox"], button {
      padding: 8px;
      font-size: 1rem;
      min-width: 180px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin: 20px 0;
    }
    .compatibility-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .compatibility-box h3 {
      margin-bottom: 15px;
    }
    .compatibility-box ul {
      list-style: none;
      padding: 0;
    }
    .compatibility-box li {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    .back-btn, .save-btn {
      text-align: center;
      margin-top: 30px;
    }
    .back-btn a, .save-btn button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .save-btn button {
      background: #28a745;
    }
  </style>
</head>
<body>

<header>
  <h1>3D E-Bike Customizer</h1>
</header>

<div class="container">

  <div class="selectors">
    <label>
      Brand
      <select id="brandSelect" onchange="filterModels()">
        <option value="">Select Brand</option>
        <option value="macfox">Macfox</option>
        <option value="super73">Super73</option>
        <option value="surron">Surron</option>
        <option value="talaria">Talaria</option>
      </select>
    </label>

    <label>
      Model
      <select id="modelSelect" onchange="updateCompatibility()">
        <option>Select Model</option>
      </select>
    </label>

    <label>Seat Cover
      <select>
        <option>None</option>
        <option>Guts Racing - Black</option>
        <option>Guts Racing - Red</option>
        <option>Thrill Seekers - Blue</option>
        <option>Thrill Seekers - Camo</option>
      </select>
    </label>

    <label>ODI Plate <input type="checkbox"></label>

    <label>ODI Plate Color
      <select>
        <option>Black</option>
        <option>Red</option>
        <option>White</option>
        <option>Blue</option>
      </select>
    </label>

    <label>Headlight
      <select>
        <option>None</option>
        <option>Trail Tech</option>
        <option>Standard Round</option>
      </select>
    </label>

    <label>Pegs
      <select>
        <option>None</option>
        <option>Black</option>
        <option>Red</option>
        <option>Gold</option>
      </select>
    </label>

    <label>Pedals
      <select>
        <option>None</option>
        <option>Black</option>
        <option>Blue</option>
        <option>Orange</option>
      </select>
    </label>

    <label>Kickstand
      <select>
        <option>Standard</option>
        <option>Folding</option>
        <option>Heavy-Duty</option>
        <option>Short Racing</option>
      </select>
    </label>

    <label>Grips
      <select>
        <option>Black</option>
        <option>Red</option>
        <option>White</option>
        <option>Tan</option>
        <option>ProTaper - Blue</option>
        <option>ProTaper - Green</option>
      </select>
    </label>
  </div>

  <iframe src="https://sketchfab.com/models/5b91bdfd8f8445fa9266556950bd20c4/embed" allowfullscreen></iframe>

  <div class="compatibility-box">
    <h3>Accessory Compatibility</h3>
    <ul id="compatibilityList">
      <li><span>Seat Cover</span> <span>‚ùì</span></li>
      <li><span>ODI Plate</span> <span>‚ùì</span></li>
      <li><span>Headlight</span> <span>‚ùì</span></li>
      <li><span>Pegs</span> <span>‚ùì</span></li>
      <li><span>Pedals</span> <span>‚ùì</span></li>
      <li><span>Kickstand</span> <span>‚ùì</span></li>
      <li><span>Handlebar Grips</span> <span>‚ùì</span></li>
    </ul>
  </div>

  <div class="save-btn">
    <button onclick="alert('‚úÖ Build saved! (Preview only)')">üíæ Save My Build</button>
  </div>

  <div class="back-btn">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</div>

<script>
  const modelSelect = document.getElementById("modelSelect");
  const compatibilityList = document.getElementById("compatibilityList");

  const brandModels = {
    macfox: ["X1S", "X2", "X1S x Bs.zay", "M19", "M20X", "C100"],
    super73: ["Z1", "Z Miami", "ZX", "S1", "S2", "R", "RX", "R Adventure"],
    surron: ["Light Bee X", "Light Bee S", "Ultra Bee", "Storm Bee", "Hyper Bee"],
    talaria: ["Sting MX3", "Sting R MX4", "Sting Pro", "X3 MX", "Dragon", "Komodo"]
  };

  const compatibility = {
    "X1S":         [true, true, true, true, true, true, true],
    "X2":          [true, true, true, true, true, false, true],
    "C100":        [false, false, true, false, true, true, true],
    "RX":          [true, true, true, true, true, true, true],
    "R":           [true, true, true, true, true, true, true],
    "Light Bee X": [true, false, true, true, false, true, true],
    "Ultra Bee":   [true, true, true, false, true, true, true],
    "Sting MX3":   [true, true, true, true, true, false, true],
    "Komodo":      [true, false, false, false, false, false, true]
  };

  function filterModels() {
    const brand = document.getElementById("brandSelect").value;
    const models = brandModels[brand] || [];
    modelSelect.innerHTML = "";
    models.forEach(m => {
      const opt = document.createElement("option");
      opt.textContent = m;
      modelSelect.appendChild(opt);
    });
  }

  function updateCompatibility() {
    const model = modelSelect.value;
    const checks = compatibility[model] || [false, false, false, false, false, false, false];
    const labels = [
      "Seat Cover", "ODI Plate", "Headlight",
      "Pegs", "Pedals", "Kickstand", "Handlebar Grips"
    ];
    compatibilityList.innerHTML = "";
    for (let i = 0; i < labels.length; i++) {
      const row = document.createElement("li");
      row.innerHTML = `<span>${labels[i]}</span><span>${checks[i] ? "‚úÖ" : "‚ùå"}</span>`;
      compatibilityList.appendChild(row);
    }
  }
</script>

</body>
</html>
