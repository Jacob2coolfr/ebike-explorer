<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Bike Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    select, label {
      margin: 10px;
      font-size: 1rem;
    }
    iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .accessories, .seat-style {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .accessories label, .seat-style label {
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Build Your Bike</h1>
  <p>Select a brand, model, seat style, and accessories to preview your custom e-bike.</p>

  <div>
    <select id="brandSelect">
      <option value="macfox">Macfox</option>
      <option value="super73">Super73</option>
      <option value="surron">Surron</option>
      <option value="talaria">Talaria</option>
    </select>

    <select id="modelSelect"></select>
  </div>

  <div class="seat-style">
    <label>
      Seat Cover Style:
      <select id="seatStyle">
        <option value="base">Stock Seat</option>
        <option value="guts_red">Guts Red Gripper</option>
        <option value="guts_black">Guts Black Ribbed</option>
        <option value="thrill_camo">Thrill Seekers Camo</option>
        <option value="thrill_stripe">Thrill Seekers Stripe</option>
      </select>
    </label>
  </div>

  <div class="accessories">
    <label><input type="checkbox" value="odi"> ODI Plate</label>
    <label><input type="checkbox" value="rack"> Rear Rack</label>
    <label><input type="checkbox" value="headlight"> Headlight</label>
  </div>

  <iframe id="bikeViewer" allowfullscreen></iframe>

  <script>
    const viewer = document.getElementById("bikeViewer");
    const brandSelect = document.getElementById("brandSelect");
    const modelSelect = document.getElementById("modelSelect");
    const seatSelect = document.getElementById("seatStyle");
    const accessoryInputs = document.querySelectorAll(".accessories input");

    const brandModels = {
      macfox: ["X1", "X1S", "X1S x Bs.zay", "X2", "M19", "M20X", "C100"],
      super73: ["Z1", "Z Miami Core", "Z Miami SE", "ZX Core", "ZX SE", "Z Adventure Core", "Z Adventure SE", "S1", "S2", "S2 x Indian", "S Adventure", "S Blackout SE", "R", "RX", "R Brooklyn", "R Adventure", "R Blackout SE", "K1D", "OG1", "OG2", "SG1"],
      surron: ["Light Bee X", "Light Bee S", "Light Bee L1E", "Ultra Bee", "Storm Bee", "Hyper Bee"],
      talaria: ["Sting MX3", "Sting R MX4", "Sting R MX4 Expert", "Sting MX5 Pro", "Sting Pro", "Sting R L1E Road Legal", "Sting R L3E Road Legal", "X3 MX", "X3 Road Legal", "Dragon", "Komodo"]
    };

    const modelURLs = {
      macfox: {
        X1: {
          base: "https://sketchfab.com/models/5b91bdfd8f8445fa9266556950bd20c4/embed",
          guts_red: "https://sketchfab.com/models/abc123/embed",
          guts_black: "https://sketchfab.com/models/def456/embed",
          thrill_camo: "https://sketchfab.com/models/ghi789/embed",
          thrill_stripe: "https://sketchfab.com/models/jkl012/embed"
        }
      }
      // Additional brands + models coming next
    };

    function populateModels(brand) {
      const models = brandModels[brand] || [];
      modelSelect.innerHTML = "";
      models.forEach(model => {
        const opt = document.createElement("option");
        opt.value = model;
        opt.textContent = model;
        modelSelect.appendChild(opt);
      });
    }

    function getViewerURL() {
      const brand = brandSelect.value;
      const model = modelSelect.value;
      const seat = seatSelect.value;
      const accessories = Array.from(accessoryInputs)
        .filter(input => input.checked)
        .map(input => input.value);

      const seatKey = seat !== "base" ? seat : "base";

      const modelSet = modelURLs[brand]?.[model];

      if (modelSet && modelSet[seatKey]) {
        return modelSet[seatKey];
      }

      return "";
    }

    function updateViewer() {
      const url = getViewerURL();
      viewer.src = url;
    }

    // Listeners
    brandSelect.addEventListener("change", () => {
      populateModels(brandSelect.value);
      updateViewer();
    });

    modelSelect.addEventListener("change", updateViewer);
    seatSelect.addEventListener("change", updateViewer);
    accessoryInputs.forEach(input => input.addEventListener("change", updateViewer));

    // Init
    populateModels(brandSelect.value);
    updateViewer();
  </script>
</body>
</html>
