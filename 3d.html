<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Bike Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    iframe {
      display: block;
      margin: 0 auto;
      border: none;
      width: 100%;
      max-width: 800px;
      height: 600px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    p {
      text-align: center;
      font-size: 1.1em;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>3D Bike Viewer</h1>
  <p>Interact with a customizable bike model. Try different mods like ODI plates, seat covers, and more.</p>

  <!-- Sample embedded Sketchfab model -->
  <iframe 
    title="3D Bike Model"
    src="https://sketchfab.com/models/5b91bdfd8f8445fa9266556950bd20c4/embed"
    allowfullscreen
    allow="autoplay; fullscreen; xr-spatial-tracking"
    xr-spatial-tracking
    execution-while-out-of-viewport
    execution-while-not-rendered
    web-share
  ></iframe>

  <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
