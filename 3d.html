<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Bike Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    select, label {
      margin: 10px;
      font-size: 1rem;
    }
    iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .accessories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .accessories label {
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Build Your Bike</h1>
  <p>Select a brand, model, and accessories to view the custom 3D version.</p>

  <div>
    <select id="brandSelect">
      <option value="macfox">Macfox</option>
      <option value="super73">Super73</option>
      <option value="surron">Surron</option>
      <option value="talaria">Talaria</option>
    </select>

    <select id="modelSelect">
      <!-- Models will update based on brand -->
    </select>
  </div>

  <div class="accessories">
    <label><input type="checkbox" value="seat"> Upgraded Seat</label>
    <label><input type="checkbox" value="odi"> ODI Plate</label>
    <label><input type="checkbox" value="rack"> Rear Rack</label>
    <label><input type="checkbox" value="headlight"> Headlight</label>
  </div>

  <iframe id="bikeViewer" allowfullscreen></iframe>

  <script>
    const viewer = document.getElementById("bikeViewer");
    const brandSelect = document.getElementById("brandSelect");
    const modelSelect = document.getElementById("modelSelect");
    const accessoryInputs = document.querySelectorAll(".accessories input");

    const brandModels = {
      macfox: ["X1", "X1S"],
      super73: ["RX", "S2"],
      surron: ["Light Bee", "Ultra Bee"],
      talaria: ["Sting", "Sting R"]
    };

    const modelURLs = {
      macfox: {
        X1: {
          base: "https://sketchfab.com/models/5b91bdfd8f8445fa9266556950bd20c4/embed",
          seat: "https://sketchfab.com/models/06f5bc6b775543bd81c4dd6a3c38a1f3/embed",
          odi: "https://sketchfab.com/models/1fa927d5f11142b9a8edfe1e25e99bcb/embed",
          rack: "https://sketchfab.com/models/6346b34a317043b3b093ad5de84421bc/embed",
          headlight: "https://sketchfab.com/models/b1897f45b6d1440f9b3b254dd3b68dbb/embed"
        },
        X1S: {
          base: "https://sketchfab.com/models/3cf7e0c1fdea4f0fb3db83392d0546d2/embed"
        }
      },
      super73: {
        RX: {
          base: "https://sketchfab.com/models/f03f197c024747b0aaaf34337779d659/embed"
        },
        S2: {
          base: "https://sketchfab.com/models/7c7357c09ee04fc4abfa6cd763bd9e88/embed"
        }
      },
      surron: {
        "Light Bee": {
          base: "https://sketchfab.com/models/1e88561c73a84db99a171be9db29c9a9/embed"
        },
        "Ultra Bee": {
          base: "https://sketchfab.com/models/fd0e2a47059c4df585650cb2744b2f3d/embed"
        }
      },
      talaria: {
        Sting: {
          base: "https://sketchfab.com/models/e088263126a14fc7bb16f4704e25b5a5/embed"
        },
        "Sting R": {
          base: "https://sketchfab.com/models/0be9fcf306d147e68892c22825c40465/embed"
        }
      }
    };

    function populateModels(brand) {
      const models = brandModels[brand] || [];
      modelSelect.innerHTML = "";
      models.forEach(model => {
        const opt = document.createElement("option");
        opt.value = model;
        opt.textContent = model;
        modelSelect.appendChild(opt);
      });
    }

    function getSelectedModKey() {
      const mods = Array.from(accessoryInputs)
        .filter(input => input.checked)
        .map(input => input.value);
      return mods.length === 0 ? "base" : mods[0]; // For now, only use first selected mod
    }

    function updateViewer() {
      const brand = brandSelect.value;
      const model = modelSelect.value;
      const modKey = getSelectedModKey();
      const modelEmbed = modelURLs[brand]?.[model]?.[modKey] || "";

      viewer.src = modelEmbed;
    }

    // Listeners
    brandSelect.addEventListener("change", () => {
      populateModels(brandSelect.value);
      updateViewer();
    });

    modelSelect.addEventListener("change", updateViewer);
    accessoryInputs.forEach(input => input.addEventListener("change", updateViewer));

    // Init on page load
    populateModels(brandSelect.value);
    updateViewer();
  </script>
</body>
</html>
