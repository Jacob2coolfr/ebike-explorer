<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Bike Customizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 15px;
    }

    h1 {
      text-align: center;
    }

    .back-button {
      text-align: center;
      margin-bottom: 20px;
    }

    .back-button a {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .controls > div {
      min-width: 200px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }

    iframe {
      width: 100%;
      max-width: 1000px;
      height: 60vh;
      border: none;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .compatibility-box {
      position: fixed;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 0.9rem;
      z-index: 100;
    }

    .compatibility-box h3 {
      margin-top: 0;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: center;
      }

      .controls > div {
        width: 100%;
        max-width: 320px;
      }

      iframe {
        height: 50vh;
      }

      .compatibility-box {
        font-size: 0.8rem;
        right: 5px;
        top: 5px;
      }
    }
  </style>
</head>
<body>

  <h1>3D E-Bike Customizer</h1>

  <div class="back-button">
    <a href="index.html">← Back to Home</a>
  </div>

  <div class="controls">
    <div>
      <label for="brand">Brand</label>
      <select id="brand" onchange="updateModels()">
        <option value="macfox">Macfox</option>
        <option value="super73">Super73</option>
        <option value="surron">Surron</option>
        <option value="talaria">Talaria</option>
      </select>
    </div>

    <div>
      <label for="model">Model</label>
      <select id="model"></select>
    </div>

    <div>
      <label for="seat">Seat Cover</label>
      <select id="seat">
        <option>None</option>
        <option>Guts - Red</option>
        <option>Guts - Black</option>
        <option>Thrill Seekers - Camo</option>
        <option>Thrill Seekers - Blue</option>
      </select>
    </div>

    <div>
      <label for="grip">Handlebar Grips</label>
      <select id="grip">
        <option>None</option>
        <option>Black</option>
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
      </select>
    </div>

    <div>
      <label for="pegs">Pegs</label>
      <select id="pegs">
        <option>None</option>
        <option>Black</option>
        <option>Silver</option>
        <option>Gold</option>
      </select>
    </div>

    <div>
      <label for="pedals">Pedals</label>
      <select id="pedals">
        <option>None</option>
        <option>Black</option>
        <option>Red</option>
        <option>Blue</option>
      </select>
    </div>

    <div>
      <label for="kickstand">Kickstand</label>
      <select id="kickstand">
        <option value="none">None</option>
        <option value="universal">Universal Kickstand</option>
        <option value="macfox_x1">Macfox X1 Kickstand</option>
        <option value="super73_rx">Super73 RX Kickstand</option>
      </select>
    </div>
  </div>

  <iframe id="bikeViewer" src="https://sketchfab.com/models/5b91bdfd8f8445fa9266556950bd20c4/embed" allowfullscreen></iframe>

  <div class="compatibility-box" id="compatibilityBox">
    <h3>Compatibility</h3>
    <div>Kickstand: <span id="kickstandStatus">✅</span></div>
  </div>

  <script>
    const modelsByBrand = {
      macfox: ["X1S", "X1S x Bs.zay", "X2", "M19", "M20X", "C100"],
      super73: ["Z1", "ZX Core", "S2", "R Adventure"],
      surron: ["Light Bee X", "Ultra Bee", "Storm Bee"],
      talaria: ["Sting MX3", "Sting R MX4", "Komodo"]
    };

    function updateModels() {
      const brand = document.getElementById("brand").value;
      const modelSelect = document.getElementById("model");
      modelSelect.innerHTML = "";
      modelsByBrand[brand].forEach(model => {
        const opt = document.createElement("option");
        opt.value = model;
        opt.textContent = model;
        modelSelect.appendChild(opt);
      });
    }

    // Run it once on page load
    updateModels();

    document.getElementById("kickstand").addEventListener("change", () => {
      const model = document.getElementById("model").value;
      const kickstand = document.getElementById("kickstand").value;
      const box = document.getElementById("kickstandStatus");

      const compatibleMap = {
        "Macfox X1 Kickstand": ["X1S", "X1S x Bs.zay", "X2"],
        "Super73 RX Kickstand": ["R Adventure", "S2"]
      };

      if (kickstand === "none" || kickstand === "universal") {
        box.textContent = "✅";
      } else if (
        (kickstand === "macfox_x1" && compatibleMap["Macfox X1 Kickstand"].includes(model)) ||
        (kickstand === "super73_rx" && compatibleMap["Super73 RX Kickstand"].includes(model))
      ) {
        box.textContent = "✅";
      } else {
        box.textContent = "❌";
      }
    });
  </script>

</body>
</html>
