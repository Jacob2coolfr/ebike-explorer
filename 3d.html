<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D E-Bike Customizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 1rem;
      margin: 0;
    }
    header {
      background: #1c1c1c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .customizer {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
    }
    .selectors {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
    }
    .selectors select, .selectors input[type="checkbox"] {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .viewer {
      margin-top: 2rem;
      text-align: center;
    }
    .viewer iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 6px;
    }
    .accessory-compatibility {
      margin-top: 2rem;
      background: #e9ecef;
      padding: 1rem;
      border-radius: 6px;
    }
    .accessory-compatibility h3 {
      margin-top: 0;
    }
    .compatibility-item {
      display: flex;
      justify-content: space-between;
      padding: 0.3rem 0;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .actions button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn {
      background: #28a745;
      color: white;
    }
    .home-btn {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>3D E-Bike Customizer</h1>
</header>

<div class="customizer">
  <div class="selectors">
    <select id="brand" onchange="updateModels()">
      <option value="">Select Brand</option>
      <option value="Macfox">Macfox</option>
      <option value="Super73">Super73</option>
      <option value="Surron">Surron</option>
      <option value="Talaria">Talaria</option>
    </select>

    <select id="model">
      <option value="">Select Model</option>
    </select>

    <select id="seatCover">
      <option value="">Seat Cover</option>
      <option value="Guts_Black">Guts Black</option>
      <option value="Guts_Red">Guts Red</option>
      <option value="Thrill_Black">Thrill Seekers Black</option>
      <option value="Thrill_Blue">Thrill Seekers Blue</option>
    </select>

    <label><input type="checkbox" id="odiPlate"> ODI Plate</label>

    <select id="odiColor">
      <option value="Black">ODI Plate Color: Black</option>
      <option value="Red">Red</option>
      <option value="White">White</option>
    </select>

    <select id="kickstand">
      <option value="">Kickstand</option>
      <option value="HeavyDuty">Heavy Duty</option>
      <option value="Slim">Slim</option>
      <option value="Compact">Compact</option>
    </select>

    <select id="grips">
      <option value="">Grips</option>
      <option value="Black">Black</option>
      <option value="Red">Red</option>
      <option value="Grey">Grey</option>
    </select>
  </div>

  <div class="viewer">
    <iframe id="sketchfab-viewer" src="https://sketchfab.com" allowfullscreen></iframe>
  </div>

  <div class="accessory-compatibility">
    <h3>Accessory Compatibility</h3>
    <div class="compatibility-item"><span>Seat Cover</span> <span>âœ…</span></div>
    <div class="compatibility-item"><span>ODI Plate</span> <span>âœ…</span></div>
    <div class="compatibility-item"><span>Grips</span> <span>âœ…</span></div>
    <div class="compatibility-item"><span>Kickstand</span> <span>âœ…</span></div>
    <div class="compatibility-item"><span>Pegs</span> <span>âœ…</span></div>
    <div class="compatibility-item"><span>Headlight</span> <span>âœ…</span></div>
  </div>

  <div class="actions">
    <button class="save-btn">ðŸ’¾ Save My Build</button>
    <button class="home-btn" onclick="window.location.href='index.html'">ðŸ”™ Back to Home</button>
  </div>
</div>

<script>
  const bikeModels = {
    "Macfox": ["X1", "X1S", "X2", "M19", "M20X", "C100"],
    "Super73": ["Z1", "ZX Core", "ZX SE", "S1", "S2", "RX", "RX Adventure"],
    "Surron": ["Light Bee X", "Light Bee S", "Ultra Bee", "Storm Bee"],
    "Talaria": ["Sting MX3", "Sting R MX4", "Sting R L1E", "Dragon", "X3 MX"]
  };

  function updateModels() {
    const brand = document.getElementById("brand").value;
    const modelSelect = document.getElementById("model");
    modelSelect.innerHTML = '<option value="">Select Model</option>';
    if (bikeModels[brand]) {
      bikeModels[brand].forEach(model => {
        const opt = document.createElement("option");
        opt.value = model;
        opt.textContent = model;
        modelSelect.appendChild(opt);
      });
    }
  }
</script>

</body>
</html>
