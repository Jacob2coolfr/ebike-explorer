<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Bike Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    select, label {
      margin: 10px;
      font-size: 1rem;
    }
    iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .row label {
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Customize Your Bike</h1>
  <p>Choose your brand, model, accessories, and fully customize your seat.</p>

  <div>
    <select id="brandSelect">
      <option value="macfox">Macfox</option>
      <option value="super73">Super73</option>
      <option value="surron">Surron</option>
      <option value="talaria">Talaria</option>
    </select>

    <select id="modelSelect"></select>
  </div>

  <div class="row">
    <label>Material:
      <select id="seatMaterial">
        <option value="stock">Stock</option>
        <option value="gripper">Gripper</option>
        <option value="ribbed">Ribbed</option>
        <option value="smooth">Smooth</option>
        <option value="diamond">Diamond</option>
      </select>
    </label>

    <label>Color:
      <select id="seatColor">
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="camo">Camo</option>
        <option value="gray">Gray</option>
      </select>
    </label>

    <label>Brand Style:
      <select id="seatBrand">
        <option value="none">None</option>
        <option value="guts">Guts Racing</option>
        <option value="thrill">Thrill Seekers</option>
      </select>
    </label>
  </div>

  <div class="row accessories">
    <label><input type="checkbox" value="odi"> ODI Plate</label>
    <label><input type="checkbox" value="rack"> Rear Rack</label>
    <label><input type="checkbox" value="headlight"> Headlight</label>
  </div>

  <iframe id="bikeViewer" allowfullscreen></iframe>

  <script>
    const viewer = document.getElementById("bikeViewer");
    const brandSelect = document.getElementById("brandSelect");
    const modelSelect = document.getElementById("modelSelect");
    const seatMaterial = document.getElementById("seatMaterial");
    const seatColor = document.getElementById("seatColor");
    const seatBrand = document.getElementById("seatBrand");
    const accessoryInputs = document.querySelectorAll(".accessories input");

    const brandModels = {
      macfox: ["X1", "X1S", "X1S x Bs.zay", "X2", "M19", "M20X", "C100"],
      super73: ["Z1", "Z Miami Core", "Z Miami SE", "ZX Core", "ZX SE", "Z Adventure Core", "Z Adventure SE", "S1", "S2", "S2 x Indian", "S Adventure", "S Blackout SE", "R", "RX", "R Brooklyn", "R Adventure", "R Blackout SE", "K1D", "OG1", "OG2", "SG1"],
      surron: ["Light Bee X", "Light Bee S", "Light Bee L1E", "Ultra Bee", "Storm Bee", "Hyper Bee"],
      talaria: ["Sting MX3", "Sting R MX4", "Sting R MX4 Expert", "Sting MX5 Pro", "Sting Pro", "Sting R L1E Road Legal", "Sting R L3E Road Legal", "X3 MX", "X3 Road Legal", "Dragon", "Komodo"]
    };

    const modelURLs = {
      macfox: {
        X1: {
          "stock": "https://sketchfab.com/models/5b91bdfd8f8445fa9266556950bd20c4/embed",
          "gripper_red_guts": "https://sketchfab.com/models/abc123/embed",
          "ribbed_black_guts": "https://sketchfab.com/models/def456/embed",
          "smooth_blue_thrill": "https://sketchfab.com/models/ghi789/embed",
          "diamond_camo_thrill": "https://sketchfab.com/models/jkl012/embed"
        }
      }
    };

    function populateModels(brand) {
      const models = brandModels[brand] || [];
      modelSelect.innerHTML = "";
      models.forEach(model => {
        const opt = document.createElement("option");
        opt.value = model;
        opt.textContent = model;
        modelSelect.appendChild(opt);
      });
    }

    function getModelKey() {
      const material = seatMaterial.value;
      const color = seatColor.value;
      const brand = seatBrand.value;

      if (material === "stock") return "stock";
      return `${material}_${color}_${brand}`;
    }

    function updateViewer() {
      const brand = brandSelect.value;
      const model = modelSelect.value;
      const modelKey = getModelKey();
      const url = modelURLs[brand]?.[model]?.[modelKey] || modelURLs[brand]?.[model]?.["stock"] || "";

      viewer.src = url;
    }

    // Event listeners
    brandSelect.addEventListener("change", () => {
      populateModels(brandSelect.value);
      updateViewer();
    });
    modelSelect.addEventListener("change", updateViewer);
    seatMaterial.addEventListener("change", updateViewer);
    seatColor.addEventListener("change", updateViewer);
    seatBrand.addEventListener("change", updateViewer);
    accessoryInputs.forEach(input => input.addEventListener("change", updateViewer));

    // Init
    populateModels(brandSelect.value);
    updateViewer();
  </script>
</body>
</html>
