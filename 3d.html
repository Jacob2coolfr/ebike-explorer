<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D E-Bike Customizer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
    }
    select, label {
      margin: 10px;
      padding: 8px;
    }
    .controls {
      margin-top: 20px;
    }
    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: 30px auto;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>3D E-Bike Customizer</h1>
  </header>

  <div class="controls">
    <label for="bikeModel">Model:</label>
    <select id="bikeModel">
      <option value="macfox-x1">Macfox X1 (Base)</option>
      <option value="macfox-x1-odi">Macfox X1 + ODI Plate</option>
      <option value="macfox-x1-seatcover">Macfox X1 + Seat Cover</option>
    </select>
  </div>

  <model-viewer id="bikeViewer"
    src="models/macfox-x1.glb"
    alt="Macfox X1"
    shadow-intensity="1"
    camera-controls
    auto-rotate
    ar>
  </model-viewer>

  <script>
    const viewer = document.getElementById('bikeViewer');
    const modelSelector = document.getElementById('bikeModel');

    modelSelector.addEventListener('change', () => {
      const selected = modelSelector.value;
      viewer.src = `models/${selected}.glb`;
    });
  </script>
</body>
</html>
