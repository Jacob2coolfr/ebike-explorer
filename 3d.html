<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D E-Bike Customizer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .controls {
      margin: 1rem auto;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>3D E-Bike Customizer</header>

  <div class="controls">
    <label for="modelSelect">Model:</label>
    <select id="modelSelect">
      <option value="models/macfox-x1.glb">Macfox X1 (Base)</option>
      <option value="models/macfox-x1-odi.glb">Macfox X1 with ODI Plate</option>
      <option value="models/macfox-x1-seatcover.glb">Macfox X1 with Seat Cover</option>
    </select>
  </div>

  <model-viewer id="bikeViewer"
    src="models/macfox-x1.glb"
    alt="3D model of Macfox X1"
    auto-rotate
    camera-controls
    background-color="#ffffff">
  </model-viewer>

  <script>
    const viewer = document.getElementById('bikeViewer');
    const modelSelect = document.getElementById('modelSelect');

    modelSelect.addEventListener('change', () => {
      viewer.src = modelSelect.value;
    });
  </script>

</body>
</html>
