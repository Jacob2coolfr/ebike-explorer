<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D E-Bike Customizer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 20px 0;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      background: #fff;
    }
    select, label, input[type="checkbox"] {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 500px;
      background: #e9e9e9;
      margin: 30px auto;
    }
    .compatibility {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>3D E-Bike Customizer</h1>
  </header>

  <div class="controls">
    <label for="model">Model:</label>
    <select id="model">
      <option value="macfox-x1">Macfox X1 (Base)</option>
      <option value="macfox-x1-odi">Macfox X1 + ODI Plate</option>
      <option value="macfox-x1-seatcover">Macfox X1 + Seat Cover</option>
      <!-- Add more models as you upload them -->
    </select>
  </div>

  <model-viewer id="viewer"
    src="models/macfox-x1.glb"
    alt="3D E-Bike"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    ar>
  </model-viewer>

  <div class="compatibility">
    <h3>Accessory Compatibility</h3>
    <ul style="list-style: none; padding: 0;">
      <li>Seat Cover ✅</li>
      <li>ODI Plate ✅</li>
      <li>Grips ✅</li>
      <li>Kickstand ✅</li>
      <li>Pegs ✅</li>
      <li>Headlight ✅</li>
    </ul>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const modelSelect = document.getElementById('model');

    modelSelect.addEventListener('change', () => {
      const modelName = modelSelect.value;
      viewer.src = `models/${modelName}.glb`;
    });
  </script>

</body>
</html>
