<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D E-Bike Customizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .selectors {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
    }
    select, input[type="checkbox"] {
      padding: 8px;
      font-size: 1rem;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: 2px solid #ccc;
      border-radius: 8px;
      display: block;
      margin: 0 auto 30px;
    }
    .compatibility-box {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .compatibility-box ul {
      list-style: none;
      padding: 0;
    }
    .compatibility-box li {
      margin: 8px 0;
    }
    .back-btn {
      text-align: center;
      margin-top: 30px;
    }
    .back-btn a {
      background: #007BFF;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <h1>3D E-Bike Customizer</h1>
</header>

<div class="container">

  <div class="selectors">
    <label>
      Brand
      <select id="brandSelect">
        <option>Select Brand</option>
        <option>Macfox</option>
        <option>Super73</option>
        <option>Surron</option>
        <option>Talaria</option>
      </select>
    </label>

    <label>
      Model
      <select id="modelSelect">
        <option>Select Model</option>
        <option>Macfox X1S</option>
        <option>Super73 RX</option>
        <option>Surron Light Bee X</option>
        <option>Talaria Sting R MX4</option>
      </select>
    </label>

    <label>
      Seat Cover
      <select>
        <option>None</option>
        <option>Guts Racing</option>
        <option>Thrill Seekers</option>
      </select>
    </label>

    <label>
      Headlight
      <input type="checkbox" />
    </label>

    <label>
      ODI Plate
      <input type="checkbox" />
    </label>

    <label>
      ODI Plate Color
      <select>
        <option>Black</option>
        <option>Red</option>
        <option>White</option>
        <option>Blue</option>
        <option>Green</option>
      </select>
    </label>

    <label>
      Peg Color
      <select>
        <option>Black</option>
        <option>Red</option>
        <option>Silver</option>
        <option>Gold</option>
      </select>
    </label>

    <label>
      Pedal Color
      <select>
        <option>Black</option>
        <option>Red</option>
        <option>Blue</option>
        <option>Orange</option>
      </select>
    </label>

    <label>
      Kickstand Model
      <select>
        <option>Standard</option>
        <option>Heavy-Duty</option>
        <option>Folding</option>
      </select>
    </label>

    <label>
      Grip Color
      <select>
        <option>Black</option>
        <option>Red</option>
        <option>Tan</option>
        <option>White</option>
        <option>Blue</option>
      </select>
    </label>
  </div>

  <iframe src="https://sketchfab.com/models/5b91bdfd8f8445fa9266556950bd20c4/embed" allowfullscreen></iframe>

  <div class="compatibility-box">
    <h3>Accessory Compatibility</h3>
    <ul>
      <li>Seat Cover: ✅</li>
      <li>ODI Plate: ✅</li>
      <li>Headlight: ✅</li>
      <li>Pegs: ✅</li>
      <li>Pedals: ✅</li>
      <li>Kickstand: ✅/❌ depending on model</li>
      <li>Handlebar Grips: ✅</li>
    </ul>
  </div>

  <div class="back-btn">
    <a href="index.html">← Back to Home</a>
  </div>

</div>

</body>
</html>
